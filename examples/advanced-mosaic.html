<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo Avan√ßado - Comet Mosaico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --card: #121935;
      --primary: #6ee7ff;
      --accent: #a78bfa;
      --muted: #a1a8c3;
      --shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(110, 231, 255, .15), transparent 60%),
                  radial-gradient(1200px 800px at 110% 10%, rgba(167, 139, 250, .12), transparent 60%),
                  var(--bg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #e5ecff;
      padding: 32px;
    }

    .container { max-width: 1280px; margin: 0 auto; }

    header h1 {
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 0 0 8px;
      font-size: clamp(1.6rem, 1rem + 2vw, 2.4rem);
    }
    header p { color: var(--muted); margin: 0 0 24px; }

    /* Grid avan√ßado com √°reas nomeadas e responsividade progressiva */
    .mosaic-advanced {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 120px;
    }

    .tile {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      padding: 16px;
      position: relative;
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
      isolation: isolate;
    }
    .tile:hover { transform: translateY(-4px); border-color: rgba(255,255,255,.18); box-shadow: 0 18px 50px rgba(0,0,0,.5); }

    .tile h3 { margin: 0 0 4px; font-size: 1.05rem; font-weight: 700; }
    .tile p { margin: 0; color: var(--muted); font-size: .92rem; }

    .accent { border-image: linear-gradient(45deg, var(--primary), var(--accent)) 1; border-width: 1px; }

    /* √Åreas e spans */
    .span-3 { grid-column: span 3; }
    .span-4 { grid-column: span 4; }
    .span-6 { grid-column: span 6; }
    .span-8 { grid-column: span 8; }
    .row-2 { grid-row: span 2; }

    /* Anima√ß√µes sutis */
    @keyframes pulseBorder {
      0%, 100% { box-shadow: inset 0 0 0 1px rgba(110,231,255,.15); }
      50% { box-shadow: inset 0 0 0 1px rgba(167,139,250,.22); }
    }
    .tile.pulse { animation: pulseBorder 3s ease-in-out infinite; }

    /* Conte√∫dos demonstrativos */
    .chart { height: 100%; background: conic-gradient(from 90deg, #6ee7ff33, #a78bfa33); border-radius: 12px; }
    .list { display: grid; gap: 8px; margin-top: 8px; }
    .list .item { display: flex; justify-content: space-between; align-items: center; padding: 8px 10px; background: rgba(255,255,255,.03); border-radius: 10px; }

    /* Responsividade */
    @media (max-width: 1024px) {
      .mosaic-advanced { grid-auto-rows: 100px; }
      .span-6 { grid-column: span 12; }
      .span-8 { grid-column: span 12; }
      .span-4 { grid-column: span 6; }
      .span-3 { grid-column: span 6; }
    }
    @media (max-width: 640px) {
      body { padding: 16px; }
      .mosaic-advanced { grid-template-columns: repeat(6, 1fr); grid-auto-rows: 92px; }
      .span-6, .span-8 { grid-column: span 6; }
      .span-4 { grid-column: span 6; }
      .span-3 { grid-column: span 6; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ Exemplo Avan√ßado de Mosaico</h1>
      <p>Grid com spans din√¢micos, anima√ß√µes sutis, conte√∫do demonstrativo e responsividade progressiva.</p>
    </header>

    <section class="mosaic-advanced" id="mosaic">
      <article class="tile span-6 row-2 accent pulse">
        <h3>Vis√£o Geral</h3>
        <p>Status do sistema e atividades recentes.</p>
        <div class="chart" aria-hidden="true"></div>
      </article>

      <article class="tile span-3">
        <h3>Tarefas</h3>
        <div class="list" id="tasks"></div>
      </article>

      <article class="tile span-3">
        <h3>M√©tricas</h3>
        <p><strong id="metricA">--</strong> usu√°rios online</p>
      </article>

      <article class="tile span-4 row-2">
        <h3>Eventos</h3>
        <div class="list" id="events"></div>
      </article>

      <article class="tile span-8">
        <h3>Timeline</h3>
        <div class="list" id="timeline"></div>
      </article>
    </section>
  </div>

  <script>
    // Dados mockados para demo
    const mockTasks = [
      { title: 'Implementar testes E2E', status: 'Pendente' },
      { title: 'Ajustar responsividade mobile', status: 'Em progresso' },
      { title: 'Documentar API de mosaicos', status: 'Conclu√≠do' },
    ];

    const mockEvents = [
      { time: '10:21', desc: 'Deploy v0.2.1 conclu√≠do' },
      { time: '10:45', desc: 'Novo PR #17 aberto por @contrib' },
      { time: '11:10', desc: 'Jobs de CI finalizados com sucesso' },
    ];

    const mockTimeline = [
      'Design refinado do layout do mosaico',
      'Integra√ß√£o com API de m√©tricas',
      'Corre√ß√£o de layout em telas pequenas',
    ];

    function renderList(el, items, map) {
      el.innerHTML = items.map(map).join('');
    }

    function init() {
      renderList(document.getElementById('tasks'), mockTasks, (t) => `
        <div class="item"><span>${t.title}</span><small>${t.status}</small></div>
      `);

      renderList(document.getElementById('events'), mockEvents, (e) => `
        <div class="item"><strong>${e.time}</strong><span>${e.desc}</span></div>
      `);

      renderList(document.getElementById('timeline'), mockTimeline, (i) => `
        <div class="item"><span>${i}</span></div>
      `);

      // M√©trica din√¢mica fake
      const metricA = document.getElementById('metricA');
      let value = 120;
      setInterval(() => {
        value += Math.round((Math.random() - 0.4) * 8);
        metricA.textContent = Math.max(40, value);
      }, 1200);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
